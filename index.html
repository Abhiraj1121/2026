<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year 2026 üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: url('https://static.vecteezy.com/system/resources/thumbnails/050/781/873/small/beauty-purple-sunset-and-silhouette-from-tree-mirroring-reflection-on-ocean-water-photo.JPG') no-repeat center center/cover;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,20,0.7), rgba(0,0,30,0.9));
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 2rem;
      max-width: 90%;
      animation: fadeInUp 2s ease forwards;
    }

    .year {
      font-family: 'Playfair Display', serif;
      font-size: clamp(5rem, 12vw, 10rem);
      font-weight: 900;
      letter-spacing: 5px;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ffd700, #ffeb3b, #ffa500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255,215,0,0.6);
      animation: pulseGlow 4s ease-in-out infinite;
    }

    h1 {
      font-size: clamp(2.8rem, 7vw, 5rem);
      letter-spacing: 3px;
      margin-bottom: 1.5rem;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .message {
      font-size: clamp(1.2rem, 3.5vw, 1.8rem);
      font-weight: 300;
      max-width: 800px;
      margin: 0 auto 2.5rem;
      opacity: 0.95;
      line-height: 1.6;
    }

    button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: linear-gradient(45deg, #ffd700, #ff9f1c);
      color: #1a1a1a;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    /* Fireworks container and particles */
    .firework-container {
      position: absolute;
      width: 8px;
      height: 8px;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: burst 1.5s ease-out forwards;
    }

    @keyframes burst {
      0% { opacity: 1; transform: translate(0, 0) scale(0); }
      100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(1); }
    }

    /* Falling confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd700;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px rgba(255,215,0,0.5); }
      100% { text-shadow: 0 0 40px rgba(255,215,0,1); }
    }

    @keyframes pulseGlow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      z-index: 2;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .decoration-top, .decoration-bottom {
      position: absolute;
      width: 100%;
      height: 100px;
      pointer-events: none;
      overflow: hidden;
    }

    .decoration-top { top: 0; }
    .decoration-bottom { bottom: 0; transform: rotate(180deg); }

    .stars {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
      animation: twinkle 5s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="decoration-top"></div>
  <div class="decoration-bottom"></div>

  <div class="container">
    <div class="year" id="year">2026</div>
    <h1>Happy New Year!</h1>
    <p class="message">
      Wishing you a year filled with joy, prosperity, good health, and endless adventures.<br>
      May 2026 bring you new opportunities, cherished moments, and dreams come true ‚ú®
    </p>
    <button onclick="launchFireworks()">Launch Fireworks üéÜ</button>
  </div>

  <footer>Made with ‚ù§Ô∏è by Abhi Raj Singh</footer>

  <script>
    // Set the upcoming year
    document.getElementById('year').textContent = new Date().getFullYear() + 1;

    // Falling confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      const colors = ['#ffd700', '#ff9f1c', '#ff4d4d', '#4dd2ff', '#ff69b4'];
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animationDuration = (Math.random() * 5 + 5) + 's';
      confetti.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 12000);
    }
    setInterval(createConfetti, 300);

    // Twinkling stars top & bottom
    function createStars(container) {
      for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.className = 'stars';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(star);
      }
    }
    createStars(document.querySelector('.decoration-top'));
    createStars(document.querySelector('.decoration-bottom'));

    // Fixed fireworks function
    function launchFireworks() {
      for (let i = 0; i < 10; i++) {
        setTimeout(createFirework, i * 150);
      }
    }

    function createFirework() {
      const container = document.createElement('div');
      container.className = 'firework-container';
      container.style.left = (20 + Math.random() * 60) + 'vw';
      container.style.top = (20 + Math.random() * 60) + 'vh';
      document.body.appendChild(container);

      const colors = ['#ffd700', '#ff9f1c', '#ff4d4d', '#4dd2ff', '#ff69b4'];
      const color = colors[Math.floor(Math.random() * colors.length)];

      // Create 20 particles
      for (let j = 0; j < 20; j++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.background = color;
        particle.style.boxShadow = `0 0 15px ${color}`;

        const angle = (j / 20) * 360;
        const distance = 80 + Math.random() * 70;
        const x = Math.cos(angle * Math.PI / 180) * distance;
        const y = Math.sin(angle * Math.PI / 180) * distance;

        particle.style.setProperty('--x', x + 'px');
        particle.style.setProperty('--y', y + 'px');

        container.appendChild(particle);
      }

      // Remove container after animation
      setTimeout(() => container.remove(), 2000);
    }

    // Auto fireworks every 3 seconds
    setInterval(launchFireworks, 3000);
    launchFireworks(); // Start immediately
  </script>
</body>
</html>
